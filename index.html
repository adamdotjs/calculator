<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div id="display">0</div>
			<div id="model">
				<span>Gruvbox Instruments</span>
				<span>TI-68XS</span>
			</div>
			<div id="keys">
				<button class="key" data-key="clear">C</button>
				<button class="key" data-key="delete">&larr;</button>
				<button class="key operator" data-key="divide">&divide;</button>
				<button class="key" data-key="7">7</button>
				<button class="key" data-key="8">8</button>
				<button class="key" data-key="9">9</button>
				<button class="key operator" data-key="multiply">&times;</button>
				<button class="key" data-key="4">4</button>
				<button class="key" data-key="5">5</button>
				<button class="key" data-key="6">6</button>
				<button class="key operator" data-key="add">&plus;</button>
				<button class="key" data-key="1">1</button>
				<button class="key" data-key="2">2</button>
				<button class="key" data-key="3">3</button>
				<button class="key operator" data-key="subtract">&minus;</button>
				<button class="key" data-key="0">0</button>
				<button class="key operator" data-key="decimal">&period;</button>
				<button class="key operator" data-key="equals">&equals;</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
